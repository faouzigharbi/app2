<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمارين على قسمة الكسور</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: right;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .problem {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            direction: ltr;
        }
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
        }
        .fraction .num {
            border-bottom: 1px solid black;
            display: block;
            font-size: 20px;
        }
        .fraction .den {
            display: block;
            font-size: 20px;
        }
        .input-area {
            margin: 20px 0;
            text-align: center;
        }
        input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
        }
        #solution {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #ecf0f1;
            display: none;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        .step {
            margin: 10px 0;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .problem {
                font-size: 20px;
            }
            button {
                padding: 8px 15px;
                font-size: 14px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تمارين على قسمة الكسور</h1>
        <div class="problem" id="problem"></div>
        <div class="input-area">
            <span>الإجابة:</span>
            <input type="number" id="numerator" placeholder="البسط">
            <span>/</span>
            <input type="number" id="denominator" placeholder="المقام">
        </div>
        <div class="buttons">
            <button id="check">تحقق من الإجابة</button>
            <button id="solution-btn">عرض الحل</button>
            <button id="new-problem">تمرين جديد</button>
        </div>
        <div id="result"></div>
        <div id="solution"></div>
    </div>
    <script>
        let currentProblem = {};
        let fractionA, fractionB;
        let correctAnswer;

        // تبسيط الكسر
        function simplifyFraction(numerator, denominator) {
            const gcd = findGCD(Math.abs(numerator), Math.abs(denominator));
            return {
                numerator: numerator / gcd,
                denominator: denominator / gcd
            };
        }

        // إيجاد القاسم المشترك الأكبر
        function findGCD(a, b) {
            return b === 0 ? a : findGCD(b, a % b);
        }

        // قسمة كسرين
        function divideFractions(frac1, frac2) {
            const numerator = frac1.numerator * frac2.denominator;
            const denominator = frac1.denominator * frac2.numerator;
            return simplifyFraction(numerator, denominator);
        }

        // توليد كسر عشوائي
        function generateRandomFraction(min, max) {
            const numerator = Math.floor(Math.random() * (max - min + 1)) + min;
            const denominator = Math.floor(Math.random() * 9) + 2; // 2 إلى 10
            return simplifyFraction(numerator, denominator);
        }

        // عرض كسر في واجهة المستخدم
        function displayFraction(fraction) {
            return `
                <span class="fraction">
                    <span class="num">${fraction.numerator}</span>
                    <span class="den">${fraction.denominator}</span>
                </span>
            `;
        }

        // توليد تمرين جديد
        function generateNewProblem() {
            fractionA = generateRandomFraction(1, 10);
            fractionB = generateRandomFraction(1, 10);
            correctAnswer = divideFractions(fractionA, fractionB);
            document.getElementById('problem').innerHTML = `${displayFraction(fractionA)} ÷ ${displayFraction(fractionB)}`;
            document.getElementById('result').style.display = 'none';
            document.getElementById('solution').style.display = 'none';
            document.getElementById('numerator').value = '';
            document.getElementById('denominator').value = '';
        }

        // التحقق من الإجابة
        function checkAnswer() {
            const userNumerator = parseInt(document.getElementById('numerator').value);
            const userDenominator = parseInt(document.getElementById('denominator').value);
            if (isNaN(userNumerator) || isNaN(userDenominator) || userDenominator === 0) {
                document.getElementById('result').innerHTML = 'يرجى إدخال كسر صحيح.';
                document.getElementById('result').className = 'incorrect';
                document.getElementById('result').style.display = 'block';
                return;
            }
            const userAnswer = simplifyFraction(userNumerator, userDenominator);
            if (userAnswer.numerator === correctAnswer.numerator && userAnswer.denominator === correctAnswer.denominator) {
                document.getElementById('result').innerHTML = 'إجابة صحيحة! أحسنت.';
                document.getElementById('result').className = 'correct';
            } else {
                document.getElementById('result').innerHTML = 'إجابة خاطئة. حاول مرة أخرى.';
                document.getElementById('result').className = 'incorrect';
            }
            document.getElementById('result').style.display = 'block';
        }

        // عرض الحل مع الخطوات
        function showSolution() {
            const steps = `
                <div class="step">العملية: ${displayFraction(fractionA)} ÷ ${displayFraction(fractionB)}</div>
                <div class="step">نقوم بتحويل عملية القسمة إلى ضرب عن طريق عكس الكسر الثاني: 
                    ${displayFraction(fractionA)} × ${displayFraction({ numerator: fractionB.denominator, denominator: fractionB.numerator })}</div>
                <div class="step">نضرب البسطين والمقامين: 
                    (${fractionA.numerator} × ${fractionB.denominator}) / (${fractionA.denominator} × ${fractionB.numerator}) = 
                    ${fractionA.numerator * fractionB.denominator}/${fractionA.denominator * fractionB.numerator}</div>
                <div class="step">نبسط الكسر إذا أمكن: 
                    ${displayFraction(correctAnswer)}</div>
            `;
            document.getElementById('solution').innerHTML = steps;
            document.getElementById('solution').style.display = 'block';
        }

        // تنفيذ عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            generateNewProblem();
            document.getElementById('check').addEventListener('click', checkAnswer);
            document.getElementById('solution-btn').addEventListener('click', showSolution);
            document.getElementById('new-problem').addEventListener('click', generateNewProblem);
        });
    </script>
</body>
</html>
